<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon and apple touch icons -->
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <div class="App">
    <header class="App-header">
      <div id="main-container" class="container w80 text-center">

        <div class="row">
          <div class="col-sm-6">
            <img src="img/sigmind_logo.png" class="App-logo" alt="logo" />
          </div>
          <div class="col-sm-6">
            <img src="img/html_logo.svg" class="App-logo" alt="logo" />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <h1>SigmindRecorder + CDN + HTML5</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button id="record-button" type="button" class='btn btn-primary mt-5 disabled' onclick="javascript:toggleRecorder()" >
              Start recording
            </button>
          </div>
        </div>
        
      </div>
    </header>
  </div>
